name: Metrics

on:
  # Update daily at midnight Nairobi time
  schedule:
    - cron: "0 21 * * *" # 21:00 UTC = 00:00 Nairobi
  workflow_dispatch:

jobs:
  github-metrics:
    runs-on: ubuntu-latest
    steps:
      - uses: lowlighter/metrics@latest
        with:
          user: devsamuelmwangi
          token: ${{ secrets.METRICS_TOKEN }}

          template: classic
          base: header, activity, community, repositories, metadata
          config_timezone: Africa/Nairobi
          config_twemoji: true
          config_display: large

          plugin_languages: true
          plugin_languages_sections: most-used, recently-used
          plugin_languages_categories: programming, markup, data
          plugin_languages_limit: 12
          plugin_languages_details: percentage, bytes-size
          plugin_languages_ignored: html, css
          plugin_languages_indepth: true 
          plugin_languages_analysis_timeout: 30

          plugin_isocalendar: true
          plugin_isocalendar_duration: full-year

          plugin_repositories: true
          plugin_repositories_affiliations: owner, collaborator, organization_member
          plugin_repositories_limit: 0

          plugin_repositories_featured: |
            devsamuelmwangi/student-management-system-server
            MoringaCode/msio
      
          plugin_stars: true
          plugin_followup: true

          plugin_ci: true
          plugin_ci_skipped: true
          plugin_pagespeed: true
          plugin_pagespeed_url: https://devsamuelmwangi.web.app
          plugin_pagespeed_token: ${{ secrets.PAGESPEED_TOKEN }} 

          plugin_topics: true
          plugin_topics_mode: mastered
          plugin_topics_limit: 12

          plugin_achievements: true
          plugin_achievements_threshold: C
          plugin_achievements_display: compact
          plugin_achievements_secrets: true
          plugin_achievements_only: >-
            polyglot, stargazer, sponsor, deployer, maintainer, developer,
            scripter, packager, explorer, infographile, manager

          plugin_organizations: true
